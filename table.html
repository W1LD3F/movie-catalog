<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Таблица</title>
    <link rel="stylesheet" href="table.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="table.js"></script>
</head>
<body>
<header>
    <a href="lab1.html">Основная страница</a>
    <a href="page2.html">Позиционирование элементов</a>
    <a href="page4.html">Работа с jQuery</a>
    <a href="table.html">Таблица</a>
</header>
<table class="countLines">
    <caption>Movie library</caption>
    <tr>
        <th>ID</th>
        <th>Movie Name</th>
        <th>Release Date</th>
        <th>Box Office</th>
        <th>Runtime</th>
        <th>Action</th>
    </tr>
</table>
<form id="form">
    <label for="mName">Movie Name:</label><br>
    <input type="text" id="mName" name="mName"><br>
    <label for="rDate">Release Date:</label><br>
    <input type="text" id="rDate" name="rDate"><br>
    <label for="bOffice">Box Office:</label><br>
    <input type="text" id="bOffice" name="bOffice"><br>
    <label for="runtime">Runtime:</label><br>
    <input type="text" id="runtime" name="runtime"><br>
    <div class="submit-btn-wrapper">
        <input type="submit" id="submitBtn" value="Добавить"><br>
    </div>
</form>
</body>
</html>
